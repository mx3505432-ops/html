    @media (min-width: 768px) {

      color: #ffe8f2;

    .noon    { color: #ffddbb; }
    .afternoon { color: #ffbbaa; }
    .evening { color: #e0bbff; }

    }

    }
  </style>
</head>

function encodeText() {
  const input = document.getElementById('codec-input').value.trim();

  const type = document.getElementById('codec-type').value;
